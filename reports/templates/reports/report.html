{% extends "base.html" %}
{% block content %}

{% if form.errors %}
<div class="alert alert-danger internel-error">
  <strong>Грешка! </strong>
  {{ form.errors }}
</div>
{% endif %}

 <div class="row">
    <div class="col-lg-12">
        <form role="form" class="report-form" method="post">
            <fieldset>
                <legend>Доклад</legend>

                <div class="control-group">
                    <label class="control-label" for="addressed_to">Доклад до</label>
                    <div class="controls">
                        <input id="addressed_to" name="addressed_to" type="text" class="form-control"  placeholder="Ректора на..." />
                    </div>
                </div>
            
                <div class="control-group">
                    <label class="control-label" for="reported_from">Доклад от</label>
                    <div class="controls">
                        <input id="reported_from" name="reported_from" type="text" class="form-control"  placeholder="Председателя/ Главния секретар..."/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for="content">Съдържание на доклада</label>
                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="signed_from">Подписано от</label>
                    <div class="controls">
                        <input id="signed_from" name="signed_from" type="text" class="form-control"  placeholder="А.А Председател на..."/>
                    </div>
                </div>

                {% csrf_token %}

            </fieldset>

            <button class="btn btn-primary" id="report-form-submit" type="submit">Подай доклад</button>
        </form>
    </div>
</div>
{% endblock %}
