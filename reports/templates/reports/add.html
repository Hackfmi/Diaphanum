{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form role="form" class="protocol-form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
        </form>
        <div class="control-group">
            <label class="control-label" for="scheduled_time">До: </label>
            <div class="controls">
                <input name="addressed_to" type="text" class="form-control" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="scheduled_time">Доклад от: </label>
            <div class="controls">
                <input name="reported_from" type="text" class="form-control" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="scheduled_time">Съдържание на доклада: </label>
            <div class="controls">
                <textarea name="content" class="form-control"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="scheduled_time">Подпис: </label>
            <div class="controls">
                <input name="signed_from" class="form-control" type="text">
            </div>
        </div>

        <div class="control-group">
            <br>
            <button class="btn btn-primary">Подай Доклад</button>
        </div>
    </div>
</div>
{% endblock %}
