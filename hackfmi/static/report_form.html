  <div class="container">
    <div class="row"> 
      <div class="col-lg-10">
        <form role="form" class="reportForm">
          <fieldset>

            <!-- Form Name -->
            <legend>Доклад</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="reportTo">До: </label>
              <div class="controls">
                <input id="reportTo" name="reportTo" type="text" placeholder="Ректора на ..."  class="form-control" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="reportTo">Доклад от: </label>
              <div class="controls">
                <input id="reportFrom" name="reportFrom" type="text" placeholder="Председателя / Главния секретар ..." class="form-control" required="">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="reportContent">Съдържание на доклада: </label>
              <div class="controls">
                <textarea id="reportContent" name="reportContent" name="textarea" class="form-control" rows="5"></textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectFormSubmit"></label>
              <div class="controls">
                <button type="submit" class="btn btn-primary">Подай доклада</button>
              </div>
            </div>


          </fieldset>
        </form>
      </div>
    </div>
