<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Diaphanum Base Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-inverse">
      <div id="logo" align="center">
        <a href="http://students.uni-sofia.bg/" target="_blank"><img src="img/SU1.jpg" alt="image.jpg"></a>
      </div>
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Diaphanum</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="project_activity"><a href="#">Проектна дейност</a></li>
              <li><a href="#apply">Кандидатствай</a></li>
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#project_archive">Архив на проектна дейност <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">2013</a></li>
                  <li><a href="#">2012</a></li>
                  <li><a href="#">2011</a></li>
                  <li><a href="#">2010</a></li>
                </ul>
              </li>
              <li><a href="#StudentCouncil_archive">Архив на Студентски съвет</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Логни се: </legend>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="username">Потребителско име: </label>
              <div class="controls">
                <input id="username" name="username" type="text" placeholder="Потребителско име..." class="input-medium">
                
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Парола: </label>
              <div class="controls">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="*********" class="input-medium">
                
              </div>
            </div>

            <!-- Button -->
            <div class="control-group" method="post">
              <label class="control-label" for="submit_button"></label>
              <div class="controls">
                <button action="" id="submit_button" name="submit_button" class="btn btn-default">Влизане</button>
              </div>
            </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
    
    <hr />

    <div class="row-fluid">
      <div class="span12" id="footer" align="center">
        <p>Всички права запазени - Студентски Съвет</p>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
