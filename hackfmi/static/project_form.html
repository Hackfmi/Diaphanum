<html lang="en">
<head>
  <meta charset="utf-8">

</head>

<body>
 <div id="logo" align="center">

            <span class="glyphicon glyphicon-bar"></span>
            <span class="glyphicon glyphicon-bar"></span>
            <span class="glyphicon glyphicon-bar"></span>
          </button></div>
        <div class="container">
          
          
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="project_activity"><a href="#">Проектна дейност</a></li>
              <li><a href="#apply">Кандидатствай</a></li>
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#project_archive">Архив на проектна дейност <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">2013</a></li>

  <div class="container">
    <div class="row"> 
      <div class="col-lg-10">
        <form role="form" class="projectForm">
          <fieldset>

            <!-- Form Name -->
            <legend>Проектен формуляр</legend>
            
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="projectName">Име на проекта</label>
              <div class="controls">
                <input id="projectName" name="projectName" type="text" placeholder="пример - Diaphanum" class="form-control" required>
                
              </div>
            </div>

            <!-- Select Multiple -->
            <div class="control-group">
              <label class="control-label" for="projectTeam">Екип на проекта</label>
              <div class="controls">
                <!-- No ids because of we can have many input fields for members -->
                <input class="projectTeam form-control" name="projectTeam[]" type="text" placeholder="Иван Иванов" required>
                <div style="margin-top:5px;" id="addMemberControl"> <!-- TODO: Remove inline styles -->
                  <span id="membersError"></span>
                  <button type="button" id="addMemberButton" class="btn btn-primary">Добави още членове</button>
                </div>
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="mol">М.О.Л</label>
              <div class="controls">
                <input id="mol" name="mol" type="text" placeholder="Материално Отговорно Лице" class="form-control" required="">
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectDescription">Описание на проекта</label>
              <div class="controls">                     
                <textarea id="projectDescription" name="projectDescription" class="form-control"></textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectMission">Цели на проекта</label>
              <div class="controls">                     
                <textarea id="projectMission" name="projectMission" class="form-control">Цели на проекта и предварителна оценка на ефекта</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectTasks">Задачи на проекта</label>
              <div class="controls">                     
                <textarea id="projectTasks" name="projectTasks" class="form-control">Задачи на проекта - конкретни дейности, които ще доведат до постигане на целите и търсеният ефект.</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectTargetAudience">Целева група на проекта</label>
              <div class="controls">                     
                <textarea id="projectTargetAudience" name="projectTargetAudience" class="form-control">Целева група на проекта и за пряко и косвено засегнатите от дейността му лица</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectSchedule">График на проекта</label>
              <div class="controls">                     
                <textarea id="projectSchedule" name="projectSchedule" class="form-control">График на проекта, обвързан с конкретните дейности</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectResources">Необходими ресурси</label>
              <div class="controls">                     
                <textarea id="projectResources" name="projectResources" class="form-control">Необходими ресурси за - човешки, финансови, информационни и времеви</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectFinance">Финансово описание на проекта</label>
              <div class="controls">                     
                <textarea id="projectFinance" name="projectFinance" class="form-control">Говори ми за пари</textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="projectPartners">Партньори и Съфинансиране</label>
              <div class="controls">                     
                <textarea  name="projectPartners" class="form-control">Партньори на проекта и съфинансиране</textarea>
              </div>
            </div>

            <!-- File Button --> 
            <div class="control-group">
              <label class="control-label" for="filebutton">File Button</label>
                <div class="controls">
                <div>
                  <input name="attachment[]" class="input-file" type="file">
                  <div id="addOneMoreButtonContainer">
                    <button id="addOneMoreFile" name="addOneMoreFile" class="btn btn-info" type="button">Добави още 1 файл</button>
                  </div>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="projectFormSubmit"></label>
              <div class="controls">
                <button id="projectFormSubmit" name="projectFormSubmit" class="btn btn-primary">Подай Формуляр</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <hr />

  <div class="row-fluid">
    <div class="span12" id="footer" align="center">
      <p>Всички права запазени - Студентски Съвет</p>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.js"> </script>
  <!-- TODO: Add /static/ -->
  <script src="js/appConfig.js"></script>
  <script src="js/projectForm.js"></script>
  <script src="js/textAreaCounter.js"></script>
  <script type="text/template" id="newTeamMemberTemplate">
    <div class="teamMemberField">
      <input class="projectTeam" name="projectTeam[]" type="text" placeholder="Иван Иванов" class="form-control" require />
      <button type="button" class="btn removeTeamMember">Премахни от екипа</button>
    </div>
  </script>

  <script type="text/template" id="newAttachmentTemplate">
    <div class="attachmendField">  
      <input name="attachment[]" class="input-file" type="file">
      <button type="button" class="btn removeAttachment">Премахни файл</button>
    </div>
  </script>

  <script type="text/template" id="maxFilesReachedTemplate">
    <span>Не може да добавите повече от 10 файла</span>
  </script>

  <script type="text/template" id="addOneMoreFileTemplate">
    <span>Добави още 1 файл</span>
  </script>

  <script type="text/template" id="textCounterTemplate">
    <p class="textCounter">
      <span class="currentChars"></span> от <span class="minChars"></span> минимални.
    </p>
  </script>
</body>
</html>
