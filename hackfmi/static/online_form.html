    <div class="container-fluid">
      <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Доклад</legend>

        <!-- Text input-->
        <div class="row-fluid">
          <div class="span5 control-group">
            <div class="controls">
              <input id="textinput" name="textinput" type="text" placeholder="Ректора на ..." class="input-medium">

            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="row-fluid">

          </div>
        </div>

        <div class="row-fluid">
          <div class="span6  control-group">

            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Подай доклада</button>
            </div>
          </div>
        </div>
