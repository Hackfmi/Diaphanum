<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Diaphanum Base Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/typeahead.js-bootstrap.css">
        <link href="{{ STATIC_URL }}css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <body style="">
          <div>
          <div id="logo" align="center">
            <img src="{{ STATIC_URL }}img/repeat-x.png" alt="image.jpg">
            <a href="http://students.uni-sofia.bg/" target="_blank"><img src="{{ STATIC_URL }}img/sc.png" align="left" alt="image.jpg"></a>
            <img src="{{ STATIC_URL }}img/uni.png" align="right" alt="image.jpg">
          </div>
          <div class="navbar navbar-inverse">
            <div class="navbar-header"><a class="navbar-brand" href="#">Diaphanum</a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-bar"></span>
                <span class="glyphicon glyphicon-bar"></span>
                <span class="glyphicon glyphicon-bar"></span>
              </button>
            </div>

          <div class="container">    
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="project_activity"><a href="#">Проектна дейност</a></li>
                <li><a href="#apply">Кандидатствай</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#project_archive">Архив на проектна дейност <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">2013</a></li>
                    <li><a href="#">2012</a></li>
                    <li><a href="#">2011</a></li>
                    <li><a href="#">2010</a></li>
                  </ul>
                </li>
                <li><a href="#StudentCouncil_archive">Архив на Студентски съвет</a></li>
              </ul>
            </div><!--/.navbar-collapse -->
            </div>
            </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12" id="footer" align="center">
                <p>Всички права запазени - Студентски Съвет</p>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
        {% block footer_scripts %}{% endblock %}
    </body>
</html>
